<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Image Compressor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a1a2e 25%, #0f3460 50%, #16213e 75%, #000000 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            padding: 40px 20px;
        }
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .container { max-width: 1200px; margin: 0 auto; }
        .header { 
            text-align: center; 
            margin-bottom: 40px;
            padding: 32px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }
        .header h1 { 
            font-size: 2.5em; 
            font-weight: 700;
            background: linear-gradient(135deg, #1e40af 0%, #0891b2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }
        .header p { 
            color: #718096;
            font-size: 1.1em;
        }
        .card { 
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px; 
            padding: 32px; 
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            margin-bottom: 24px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .upload-area { 
            border: 3px dashed rgba(59, 130, 246, 0.5);
            border-radius: 12px; 
            padding: 48px; 
            text-align: center; 
            cursor: pointer; 
            transition: all 0.3s;
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.05) 0%, rgba(8, 145, 178, 0.05) 100%);
        }
        .upload-area:hover { 
            border-color: #3b82f6;
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.15) 0%, rgba(8, 145, 178, 0.15) 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(59, 130, 246, 0.2);
        }
        .upload-icon { 
            font-size: 3em; 
            margin-bottom: 16px;
        }
        .upload-text {
            font-size: 1.1em;
            color: #2d3748;
            font-weight: 500;
            margin-bottom: 8px;
        }
        .upload-subtext {
            color: #718096;
            font-size: 0.9em;
        }
        #fileInput { display: none; }
        .controls { margin-top: 24px; }
        .slider-group {
            margin: 20px 0;
        }
        .slider-label { 
            display: flex; 
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            color: #2d3748;
            font-weight: 600;
            font-size: 0.95em;
        }
        .quality-badge {
            background: linear-gradient(135deg, #2563eb 0%, #0891b2 100%);
            color: white;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        }
        .slider { 
            width: 100%; 
            height: 6px; 
            border-radius: 3px; 
            background: #e2e8f0;
            outline: none; 
            -webkit-appearance: none;
        }
        .slider::-webkit-slider-thumb { 
            -webkit-appearance: none; 
            width: 20px; 
            height: 20px; 
            border-radius: 50%; 
            background: linear-gradient(135deg, #2563eb 0%, #0891b2 100%);
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(37, 99, 235, 0.5);
        }
        .slider::-moz-range-thumb {
            width: 20px; 
            height: 20px; 
            border-radius: 50%; 
            background: linear-gradient(135deg, #2563eb 0%, #0891b2 100%);
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 8px rgba(37, 99, 235, 0.5);
        }
        .btn { 
            width: 100%; 
            padding: 16px 24px;
            background: linear-gradient(135deg, #2563eb 0%, #0891b2 100%);
            color: white; 
            border: none; 
            border-radius: 10px;
            font-size: 1.05em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.4);
        }
        .btn:hover { 
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(37, 99, 235, 0.6);
        }
        .btn:disabled { 
            background: #cbd5e0;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .btn-success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.4);
        }
        .btn-success:hover {
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.6);
        }
        .stats-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }
        .stat-card { 
            text-align: center; 
            padding: 24px;
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.1) 0%, rgba(8, 145, 178, 0.1) 100%);
            border-radius: 12px;
            border: 2px solid rgba(59, 130, 246, 0.2);
            transition: all 0.3s;
        }
        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 16px rgba(59, 130, 246, 0.2);
            border-color: rgba(59, 130, 246, 0.4);
        }
        .stat-label {
            color: #718096;
            font-size: 0.85em;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }
        .stat-value { 
            color: #2d3748;
            font-size: 1.8em;
            font-weight: 700;
        }
        .stat-value.primary { 
            background: linear-gradient(135deg, #2563eb 0%, #0891b2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .stat-value.success { 
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .images-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 24px;
        }
        .image-card { 
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            transition: all 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .image-card:hover {
            box-shadow: 0 8px 30px rgba(59, 130, 246, 0.3);
            transform: translateY(-4px);
        }
        .image-preview {
            position: relative;
            width: 100%;
            aspect-ratio: 16/9;
            overflow: hidden;
            background: #f7fafc;
        }
        .image-preview img { 
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .image-info {
            padding: 16px;
        }
        .image-name {
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 12px;
            font-size: 0.9em;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .size-comparison {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }
        .size-item {
            text-align: center;
            padding: 14px;
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.05) 0%, rgba(8, 145, 178, 0.05) 100%);
            border-radius: 8px;
            border: 1px solid rgba(59, 130, 246, 0.1);
        }
        .size-item.compressed {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.1) 0%, rgba(5, 150, 105, 0.1) 100%);
            border-color: rgba(16, 185, 129, 0.3);
        }
        .size-item.compressed .size-value {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .size-label {
            font-size: 0.75em;
            color: #718096;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
        }
        .size-value {
            font-size: 1.1em;
            font-weight: 700;
            color: #2d3748;
        }
        .savings-badge {
            margin-top: 12px;
            padding: 10px;
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.2) 0%, rgba(5, 150, 105, 0.2) 100%);
            border-radius: 8px;
            text-align: center;
            color: #047857;
            font-weight: 700;
            font-size: 0.9em;
            border: 2px solid rgba(16, 185, 129, 0.3);
        }
        .spinner { 
            border: 3px solid #e2e8f0;
            border-top: 3px solid #3b82f6;
            border-radius: 50%; 
            width: 48px; 
            height: 48px; 
            animation: spin 0.8s linear infinite; 
            margin: 40px auto;
        }
        @keyframes spin { 
            0% { transform: rotate(0deg); } 
            100% { transform: rotate(360deg); } 
        }
        .loading-text {
            text-align: center;
            color: #718096;
            margin-top: 16px;
            font-size: 0.95em;
        }
        @media (max-width: 768px) {
            .images-grid {
                grid-template-columns: 1fr;
            }
            .header h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Professional Image Compressor</h1>
            <p>Compress images with JPEG optimization</p>
        </div>
        
        <div class="card">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üì∏</div>
                <div class="upload-text">Drop images here or click to browse</div>
                <div class="upload-subtext">Supports JPG, PNG, WebP ‚Ä¢ Multiple files allowed</div>
                <input type="file" id="fileInput" accept="image/*" multiple>
            </div>
            
            <div class="controls">
                <div class="slider-group">
                    <div class="slider-label">
                        <span>Compression Quality</span>
                        <span class="quality-badge" id="qualityValue">70%</span>
                    </div>
                    <input type="range" min="20" max="100" value="70" class="slider" id="qualitySlider">
                </div>
                <button class="btn" id="compressBtn" disabled>Compress Images</button>
            </div>
        </div>
        
        <div class="card" id="statsPanel" style="display:none;">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-label">Total Original</div>
                    <div class="stat-value" id="originalSize">-</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Total Compressed</div>
                    <div class="stat-value primary" id="compressedSize">-</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Space Saved</div>
                    <div class="stat-value success" id="compressionRatio">-</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Quality Used</div>
                    <div class="stat-value" id="qualityLevel">-</div>
                </div>
            </div>
            <button class="btn btn-success" id="downloadBtn">üì• Download Compressed Images</button>
        </div>
        
        <div class="images-grid" id="imagesContainer"></div>
    </div>
    
    <script>
        let images = [];
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const qualitySlider = document.getElementById('qualitySlider');
        const qualityValue = document.getElementById('qualityValue');
        const compressBtn = document.getElementById('compressBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        
        uploadArea.onclick = () => fileInput.click();
        fileInput.onchange = e => loadImages(Array.from(e.target.files));
        qualitySlider.oninput = e => qualityValue.textContent = e.target.value + '%';
        compressBtn.onclick = compress;
        
        uploadArea.ondragover = e => { 
            e.preventDefault(); 
            uploadArea.style.borderColor = '#3b82f6'; 
            uploadArea.style.background = 'linear-gradient(135deg, rgba(59, 130, 246, 0.2) 0%, rgba(8, 145, 178, 0.2) 100%)';
            uploadArea.style.transform = 'scale(1.02)';
        };
        uploadArea.ondragleave = () => { 
            uploadArea.style.borderColor = ''; 
            uploadArea.style.background = ''; 
            uploadArea.style.transform = '';
        };
        uploadArea.ondrop = e => { 
            e.preventDefault(); 
            uploadArea.style.borderColor = ''; 
            uploadArea.style.background = '';
            loadImages(Array.from(e.dataTransfer.files).filter(f => f.type.startsWith('image/'))); 
        };
        
        function loadImages(files) {
            if (files.length === 0) return;
            images = [];
            let loaded = 0;
            
            uploadArea.innerHTML = '<div class="upload-icon">‚è≥</div><div class="upload-text">Loading images...</div>';
            
            files.forEach(file => {
                const reader = new FileReader();
                reader.onload = e => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        canvas.width = img.width;
                        canvas.height = img.height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0);
                        const originalSize = canvas.width * canvas.height * 4;
                        images.push({ file, canvas, src: e.target.result, originalSize });
                        
                        if (++loaded === files.length) {
                            compressBtn.disabled = false;
                            uploadArea.innerHTML = `
                                <div class="upload-icon">‚úÖ</div>
                                <div class="upload-text">${files.length} image${files.length > 1 ? 's' : ''} ready</div>
                                <div class="upload-subtext">Click compress to optimize</div>
                            `;
                        }
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            });
        }
        
        function compress() {
            compressBtn.disabled = true;
            compressBtn.textContent = 'Processing...';
            statsPanel.style.display = 'none';
            imagesContainer.innerHTML = '<div><div class="spinner"></div><div class="loading-text">Compressing images...</div></div>';
            
            setTimeout(() => {
                const quality = qualitySlider.value / 100;
                const results = images.map(img => {
                    const compressed = img.canvas.toDataURL('image/jpeg', quality);
                    const compressedSize = Math.ceil(compressed.split(',')[1].length * 0.75);
                    const savings = ((1 - compressedSize / img.originalSize) * 100).toFixed(1);
                    return { ...img, compressed, compressedSize, savings };
                });
                
                const totalOrig = results.reduce((s, r) => s + r.originalSize, 0);
                const totalComp = results.reduce((s, r) => s + r.compressedSize, 0);
                
                document.getElementById('originalSize').textContent = formatBytes(totalOrig);
                document.getElementById('compressedSize').textContent = formatBytes(totalComp);
                document.getElementById('compressionRatio').textContent = ((1 - totalComp / totalOrig) * 100).toFixed(1) + '%';
                document.getElementById('qualityLevel').textContent = qualitySlider.value + '%';
                statsPanel.style.display = 'block';
                
                imagesContainer.innerHTML = results.map((r, i) => `
                    <div class="image-card">
                        <div class="image-preview">
                            <img src="${r.compressed}" alt="${r.file.name}">
                        </div>
                        <div class="image-info">
                            <div class="image-name" title="${r.file.name}">${r.file.name}</div>
                            <div class="size-comparison">
                                <div class="size-item">
                                    <div class="size-label">Original</div>
                                    <div class="size-value">${formatBytes(r.originalSize)}</div>
                                </div>
                                <div class="size-item compressed">
                                    <div class="size-label">Compressed</div>
                                    <div class="size-value">${formatBytes(r.compressedSize)}</div>
                                </div>
                            </div>
                            <div class="savings-badge">üíæ Saved ${r.savings}%</div>
                        </div>
                    </div>
                `).join('');
                
                downloadBtn.onclick = () => {
                    if (results.length === 1) {
                        const link = document.createElement('a');
                        link.download = results[0].file.name.replace(/\.[^/.]+$/, '') + '_compressed.jpg';
                        link.href = results[0].compressed;
                        link.click();
                    } else {
                        downloadBtn.textContent = 'üì¶ Creating ZIP file...';
                        downloadBtn.disabled = true;
                        const zip = new JSZip();
                        results.forEach(r => {
                            const base64 = r.compressed.split(',')[1];
                            zip.file(r.file.name.replace(/\.[^/.]+$/, '') + '_compressed.jpg', base64, { base64: true });
                        });
                        zip.generateAsync({ type: 'blob' }).then(blob => {
                            const link = document.createElement('a');
                            link.download = 'compressed_images.zip';
                            link.href = URL.createObjectURL(blob);
                            link.click();
                            downloadBtn.textContent = 'üì• Download Compressed Images';
                            downloadBtn.disabled = false;
                        });
                    }
                };
                
                compressBtn.disabled = false;
                compressBtn.textContent = 'Compress Images';
            }, 100);
        }
        
        function formatBytes(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(2) + ' MB';
        }
    </script>
</body>
</html>
